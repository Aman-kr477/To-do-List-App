<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-heading">
            <nav>
                <h1>To-Do</h1>
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>
        </div>
        <div class="to-do-list-card">
            <div class="add-task-bar">
                <input type="text" value="Add your to-do-task">
                <button class="add-task-btn">+</button>
            </div>
            <div class="set-date-and-time-bar">
                <div class="calendar-icon">
                    <i class="fa-regular fa-calendar"></i>
                    <!-- calendar -->
                    <div class="calendar">
                        <div class="calendar-header">
                            <button id="prev-month">&lt;</button>
                            <div>
                                <select id="month-select"></select>
                                <select id="year-select"></select>
                            </div>
                            <button id="next-month">&gt;</button>
                        </div>
                        <div class="calender-body">
                            <div class="weekdays">
                                <div>SUN</div>
                                <div>MON</div>
                                <div>TUE</div>
                                <div>WED</div>
                                <div>THU</div>
                                <div>FRI</div>
                                <div>SAT</div>
                            </div>


                            <div id="calendarDays" class="days"></div>
                        </div>
                    </div>

                </div>
                <label for="date">Today</label>
                <div class="set-time-icon">
                    <i class="fa-regular fa-clock"></i>
                    <div class="time-setter">
                        <select id="hours"></select>
                        <span>:</span>
                        <select id="minutes"></select>
                        <select id="am-pm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>

                <label for="SetTime">SetTime</label>
            </div>
        </div>
       
        <div class="to-do-list-items">
            <!-- <div class="to-do-list-item">
                <div class="left"><i class="fa-solid fa-caret-up"></i> Today</div>
                <div class="right">...</div>
            </div>
            <div class="to-do-list-item">
                <div><i class="fa-solid fa-caret-up"></i> To</div>
                <div>...</div>
            </div> -->
        </div>
       
    </div>

<script src="index.js"></script>
   
</body>

</html>
